<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CORS</title>
</head>
<body>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
              if (xhr.status >= 200 && xhr.status < 300 || xhr.status === 304) {
                  console.log('RES:', xhr.responseText);
              } else {
                  console.log('Request failed: ', xhr.status);
              }
          }
      }
      xhr.open('GET', 'http://127.0.0.1:3000/greet', true);
    //   xhr.setRequestHeader("Access-Control-Request-Method", "GET"); // 必须在 open 方法之后 send 之前调用
      xhr.setRequestHeader("X-Greeting", "Hello");
      xhr.send(null);
    </script>
</body>
</html>
